<body>
    <!-- 
    Instrucțiuni pentru verificare Google Search Console:
    
    1. Accesează Google Search Console: https://search.google.com/search-console
    2. Adaugă proprietatea mobilanomad.ro
    3. Alege metoda de verificare "Fișier HTML"
    4. Descarcă fișierul de verificare
    5. Înlocuiește acest fișier cu cel descărcat (păstrează numele exact)
    6. Publică site-ul
    7. Revino în Search Console și apasă "Verifică"
    
    Alternativ, poți folosi metoda de verificare prin tag HTML sau DNS (mai recomandat).
    -->
    <p>Google Site Verification File - Așteaptă înlocuirea cu fișierul oficial de la Google Search Console</p>
